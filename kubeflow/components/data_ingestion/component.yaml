name: Data Ingestion
description: Ingests data from Last.fm API
inputs:
- {name: api_key, type: String}
- {name: limit, type: String, default: '5000'}
outputs:
- {name: output_csv, type: String}
implementation:
  container:
    image: your-docker-registry/music-recommender:latest
    command:
    - python
    - /app/kubeflow/components/data_ingestion/data_ingestion.py
    - --api_key
    - {inputValue: api_key}
    - --limit
    - {inputValue: limit}
    - --output_csv
    - {outputPath: output_csv}