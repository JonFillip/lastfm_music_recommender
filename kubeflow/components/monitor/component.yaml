name: Model Monitoring
description: Sets up monitoring for the deployed model
inputs:
  - {name: model, type: Model}
  - {name: deploy_info, type: JsonObject}
outputs:
  - {name: monitoring_info, type: JsonObject}
implementation:
  container:
    image: gcr.io/your-project-id/lastfm-music-recommender:latest
    command:
      - python
      - /app/src/monitoring/pipeline_monitoring.py
      - --model
      - {inputPath: model}
      - --deploy_info
      - {inputValue: deploy_info}
      - --monitoring_info
      - {outputPath: monitoring_info}
