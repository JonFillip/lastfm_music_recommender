name: Monitor
description: Monitors model performance for data drift and prediction drift
inputs:
- name: data_path
  type: String
outputs:
- name: output_path
  type: String
implementation:
  container:
    image: gcr.io/<your-project-id>/monitor:latest
    command: [
        "python3",
        "/monitor.py",
        "--data_path", {inputPath: data_path},
        "--output_path", {outputPath: output_path}
    ]
