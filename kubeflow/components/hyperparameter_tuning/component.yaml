name: Hyperparameter Tuning
description: Performs hyperparameter tuning using Katib
inputs:
  - {name: train_data, type: Dataset}
  - {name: val_data, type: Dataset}
outputs:
  - {name: best_hyperparameters, type: JsonObject}
implementation:
  container:
    image: gcr.io/your-project-id/lastfm-music-recommender:latest
    command:
      - python
      - /app/src/hyperparameter_tuning/katib_tuning.py
      - --train_data
      - {inputPath: train_data}
      - --val_data
      - {inputPath: val_data}
      - --best_hyperparameters
      - {outputPath: best_hyperparameters}