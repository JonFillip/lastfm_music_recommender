name: Hyperparameter Tuning
description: Runs hyperparameter tuning for the music recommender model using Katib
inputs:
  - {name: train_data, type: Dataset, description: 'Path to the training data'}
  - {name: val_data, type: Dataset, description: 'Path to the validation data'}
  - {name: config_path, type: String, description: 'Path to the configuration file'}
outputs:
  - {name: optimal_hyperparameters, type: JsonObject, description: 'Optimal hyperparameters found by Katib'}
implementation:
  container:
    image: your-docker-registry/music-recommender:latest
    command:
      - python
      - hyperparameter_tuning.py
      - --train_data
      - {inputPath: train_data}
      - --val_data
      - {inputPath: val_data}
      - --config_path
      - {inputPath: config_path}
      - --output_path
      - {outputPath: optimal_hyperparameters}