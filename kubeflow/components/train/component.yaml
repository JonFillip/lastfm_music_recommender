name: Train Model
description: Trains the music recommender model
inputs:
  - {name: data_path, type: String, description: 'Path to the preprocessed data'}
  - {name: model_path, type: String, description: 'Path to save the trained model'}
  - {name: hyperparameters, type: String, description: 'JSON string of hyperparameters'}
outputs:
  - {name: model, type: Model, description: 'Trained model'}
implementation:
  container:
    image: your-docker-registry/music-recommender:latest
    command:
      - python
      - train.py
      - --data_path
      - {inputValue: data_path}
      - --model_path
      - {outputPath: model}
      - --hyperparameters
      - {inputValue: hyperparameters}
