name: Train
description: Train Recommendation model
inputs:
- name: data_path
  type: String
outputs:
- name: output_path
  type: String
implementation:
  container:
    image: gcr.io/<your-project-id>/train:latest
    command: [
        "python3",
        "/train.py",
        "--data_path", {inputPath: data_path},
        "--output_path", {outputPath: output_path}
    ]
