name: Test
description: Test functions and integrations
inputs:
- name: data_path
  type: String
outputs:
- name: output_path
  type: String
implementation:
  container:
    image: gcr.io/<your-project-id>/test:latest
    command: [
        "python3",
        "/test.py",
        "--data_path", {inputPath: data_path},
        "--output_path", {outputPath: output_path}
    ]
