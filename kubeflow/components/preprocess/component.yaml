name: Preprocess
description: Preprocess the raw data
inputs:
- name: data_path
  type: String
outputs:
- name: output_path
  type: String
implementation:
  container:
    image: gcr.io/<your-project-id>/preprocess:latest
    command: [
        "python3",
        "/preprocess.py",
        "--data_path", {inputPath: data_path},
        "--output_path", {outputPath: output_path}
    ]
