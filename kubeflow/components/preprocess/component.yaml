name: Data Preprocessing
description: Preprocesses the ingested data
inputs:
  - {name: input_data, type: Dataset}
  - {name: output_train_path, type: String}
  - {name: output_val_path, type: String}
  - {name: output_test_path, type: String}
outputs:
  - {name: train_data, type: Dataset}
  - {name: val_data, type: Dataset}
  - {name: test_data, type: Dataset}
implementation:
  container:
    image: gcr.io/your-project-id/lastfm-music-recommender:latest
    command:
      - python
      - /app/src/data_processing/data_preprocess.py
      - --input_data
      - {inputPath: input_data}
      - --output_train_path
      - {inputValue: output_train_path}
      - --output_val_path
      - {inputValue: output_val_path}
      - --output_test_path
      - {inputValue: output_test_path}
      - --train_data
      - {outputPath: train_data}
      - --val_data
      - {outputPath: val_data}
      - --test_data
      - {outputPath: test_data}
